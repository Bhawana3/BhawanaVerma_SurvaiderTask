<title>Hotels</title>
<script src="{{ url_for('static',filename='node_modules/angular.min.js') }}"></script>
<script src="{{ url_for('static',filename='node_modules/angular-chart.js/node_modules/chart.js/dist/Chart.js') }}"></script>
<script src="{{ url_for('static',filename='node_modules/angular-chart.js/dist/angular-chart.min.js') }}"></script>
<script src="{{ url_for('static',filename='scripts/hotel-charts.js') }}"></script>

<div ng-app="myApp" style="width: 100%;height: auto;background-color: whitesmoke;">
  <h1 style="text-align: center;font-family: sans-serif;color: white;background-color: rgba(60, 143, 184, 0.53);padding-top: 10px;padding-bottom: 10px;text-shadow: 1px 3.5px 1px #9E9E9E;">View Customer Sentiments and Hotel Reviews</h1>
  <div ng-controller="FirstCtrl">
    <div ng-repeat="hotel in hotels" style="width: 100%;display: flex;border-bottom: solid 2px;border-color: #CDCAC7;">
      <div style="width:50%;">
        <h1 style="text-align: center;color: rgba(244, 67, 54, 0.78);font-family: sans-serif;text-shadow: 1px 1.5px 1px #9E9E9E;">{[ hotel.name ]}</h1>
        <div style="color: #565666;text-align: center;font-family: sans-serif;font-size: 13px;">Showing positive,negative,neutral sentiments of all customers</div>
        <canvas style="padding-top: 40px;" height="160" id="pie" class="chart chart-pie" chart-data="hotel.chartData" chart-labels="labels" chart-options="options"></canvas>
      </div>
      <div>
          <h3 ng-if="hotel.reviews" style="color: #2A9D9E;font-family: sans-serif;font-size: 17px;padding-top:22px;">Top Customer Reviews</h3>
        </div>
      <div style="width: 50%;height: 500px; overflow: auto;word-wrap: break-word;margin-top: 44px;margin-bottom: 40px;margin-right: 40px;">
        <div ng-repeat="review in hotel.reviews" style="background-color: rgba(191, 189, 189, 0.23);padding-left: 15px;margin-bottom: 10px;">
            <div style="text-align: left;padding: 12px;font-family: sans-serif;font-size: 14px;color: #201F1F">{[ review ]}</div>
        </div>
      </div>
    </div>
  </div>
</div>
